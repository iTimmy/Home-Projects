<!DOCTYPE html>
<html>
    <head>
        <title>Company Contacts</title>
        <!-- CSS -->
        <link href="css/bootstrap.css"
            rel="stylesheet">
    </head>

<body>
    <div class="container-fluid">
        <h1>Contact Application</h1>
        <hr />
        <ul class="list-group" id="errorMessages"></ul>
        <div class="row">
            <div class="col-md-6">
                <div id="contactTableDiv">
                    <h2>My Contacts</h2>

                    <table id="contactTable" class="table table-hover">
                        <tr>
                            <th width="40%">Contact Name</th>
                            <th width="30%">Company</th>
                            <th width="15%"></th>
                            <th width="15%"></th>
                        </tr>

                        <tbody id="contentRows"></tbody>
                    </table>
                </div>
            </div>

            <!-- Add Form -->
                <div class="col-md-6" id="addFormDiv">
                    <h1>Add New Contact</h1>

                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">
                            <label for="add-first-name" class="col-md-4 control-label">
                                First Name:
                            </label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="add-first-name"
                                    placeholder="First Name" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-first-name" class="col-md-4 control-label">Last Name:</label>
                            <div class="col-md-8">
                                <input type="text" 
                                    class="form-control" 
                                    id="add-last-name" 
                                    placeholder="Last Name" required />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-email" class="col-md-4 control-label">Email:</label>
                            <div class="col-md-6">
                                <input type="text"
                                    class="form-control"
                                    id="add-email"
                                    placeholder="JohnSmith@gmail.com" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-password" class="col-md-4 control-label">Password</label>
                            <div class="col-md-6">
                                <input type="text"
                                    class="form-control" 
                                    id="add-password" 
                                    placeholder="Password" required />
                            </div>
                        </div>
                        

                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                    id="add-button"
                                    class="btn btn-success btn-lg">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            <!-- End Add Form -->
            <!-- Edit Form -->
                <div class="col-md-6" id="editFormDiv" style="display:none">
                    <h2>Edit Contact</h2>

                    <form class="form-horizontal" role="form" id="edit-form">
                        <div class="form-group">
                            <label for="edit-first-name" class="col-md-4 control-label">First Name:</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="edit-first-name"
                                    placeholder="First Name" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit-last-name" class="col-md-4 control-label">Last Name:</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="edit-last-name"
                                    placeholder="Last Name" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit-email" class="col-md-4 control-label">Email:</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="edit-email"
                                    placeholder="Email" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="edit-password" class="col-md-4 control-label">Password:</label>
                            <div class="col-md-8">
                                <input type="text"
                                    class="form-control"
                                    id="edit-password"
                                    placeholder="Password" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-4">
                                <input type="hidden" id="edit-contact-id">
                                <button type="button"
                                    id="edit-cancel-button"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                                </button>
                            </div>
                            <div class="col-md-4">
                                <button type="button"
                                    id="edit-cancel-button"
                                    class="btn btn-success"
                                    onclick="hideEditForm()">
                                Update Contact
                                </button>
                        </div>
                    </form>
                </div>
            <!-- End Edit Form -->

        </div>
    </div>



    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- <script src="js/bootstrap.js"></script> -->
    <script src="js/contactList.js"></script>
    <!-- END SCRIPTS -->



</body>

</html>
