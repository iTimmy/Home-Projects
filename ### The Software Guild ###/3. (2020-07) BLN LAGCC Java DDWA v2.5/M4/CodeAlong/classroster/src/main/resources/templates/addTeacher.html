<html>

    <body>
        <div class="row m-4 border border-dark">
            <div class="col-3 text-center m-3">
                <span class="h3">Add Teacher</span>
            </div>
            <div class="col-7 text-center m-3">
                <form action="addTeacher" method="POST">
                    <div class="form-group row">
                        <label for="firstName" class="col-3 col-form-label">
                            First Name</label>
                        <div class="col-9">
                            <input type="text" name="firstName" id="firstName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-3 col-form-label">
                            Last Name</label>
                        <div class="col-9">
                            <input type="text" name="lastName" id="lastName" class="form-control" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="specialty" class="col-3 col-form-label">
                            Specialty</label>
                        <div class="col-9">
                            <input type="text" name="specialty" id="specialty" class="form-control" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Teacher</button>
                </form>
            </div>
        </div>
    </body>

</html>
